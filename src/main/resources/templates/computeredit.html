<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="form-group">
            <form action="#" th:action="@{/notebook/editNotebookk}" th:object = "${notebook}" method="POST">
                <label for="model">Model</label>
                <input type="text" id="model" name="model" th:field = "*{model}" class="form-control" placeholder="Enter your model" value="${notebook.model}" />
                <label for="company">Company</label>
                <input type="text" id="company" name="company" th:field = "*{company}" class="form-control" placeholder="Enter your company" value="${notebook.company}" />
                <label for="strana">Country</label>
                <input type="text" id="strana" name="strana" th:field = "*{strana}" class="form-control" placeholder="Enter your strana" value="${notebook.strana}" />

                <br/>
                <button type="submit" class="btn btn-primary">Save</button>

            </form>
        </div>
    </div>
</div>

<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
