<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add Author page</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="form-group">
            <form action="#" th:action="@{/delivery/add}" th:object = "${delivery}" method="POST">
                <label for="city">City</label>
                <input type="text" id="city" name="city" th:field = "*{city}" class="form-control" placeholder="Enter your city" />
                <label for="magazin">Magazin</label>
                <input type="text" id="magazin" name="magazin" th:field = "*{magazin}" class="form-control" placeholder="Enter your magazin" />
                <br/>
                <button type="submit" class="btn btn-primary">Сақтау</button>

            </form>
        </div>
    </div>
</div>

<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
